<div class="container">
  <h1 class="page-title">Mi Cuenta</h1>

  <div class="profile-layout">
    
    <aside class="profile-nav">
      <a routerLink="/perfil" class="nav-link active">
        <span>Mi Perfil</span>
      </a>
      <a class="nav-link disabled">
        <span>Mis Pedidos</span>
        <small>(Próximamente)</small>
      </a>
      <a class="nav-link disabled">
        <span>Mis Direcciones</span>
        <small>(Próximamente)</small>
      </a>
    </aside>

    <main class="profile-content">
      <div *ngIf="currentUser$ | async as user">
        
        <h3>Datos Personales</h3>
        <p>Administra tu información personal y de contacto.</p>

        <form class="profile-form" (ngSubmit)="guardarCambios()">
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" [(ngModel)]="nombreUsuario" name="nombre">
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" value="{{ user.nombre | lowercase }}@ejemplo.com" disabled>
            <small>Tu correo electrónico no se puede cambiar.</small>
          </div>

          <div class="form-group">
            <label>Contraseña</label>
            <a href="#" class="btn btn-secondary">Cambiar Contraseña</a>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-cta">Guardar Cambios</button>
          </div>
        </form>

      </div>
    </main>

  </div>
</div>
